{% load static %}
<header class="lg:py-2 mb-16">
    <nav
        class="flex border-b-2 flex-wrap items-center justify-between w-full md:py-0 px-4 py-4 fixed top-0 z-40 bg-white ">
        <div>
            <span class="font-bold text-2xl"><span class="text-red-400">Codewithanmol</span> </span>
        </div>

        <i class="bi bi-list text-2xl mr-2 place-items-end cursor-pointer md:hidden block" id="menu-button"></i>

        <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
            <ul class="pt-4 md:flex md:justify-between md:pt-0">
                <li>
                    <a class="md:p-4 py-2 block hover:text-zinc-400" href="{% url 'homepage' %}">Home</a>
                </li>
                <li>
                    <a class="md:p-4 py-2 block hover:text-zinc-400" href="{% url 'blog' %}">Blogs</a>
                </li>
                <li>
                    <a class="md:p-4 py-2 block hover:text-zinc-400" href="{% url 'fresherjobcontent' %}">Freshers Job</a>
                </li>
                <li>
                    <a class="md:p-4 py-2 block hover:text-zinc-400" href="{% url 'about' %}">About</a>
                </li>
                <li>
                    <a class="md:p-4 py-2 block hover:text-zinc-400 " href="{% url 'contectus' %}">contact</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="md:py-4 py-1 remove-arrow">
                    |
                </li>
                <li class="md:p-4 py-2 block"><a href="{% url 'dashboard' %}">Dashboard</a></li>

                <li class="md:p-4 py-2 block font-bold text-pink-700"><a href="{% url 'logout' %}">Logout</a></li> 
                {% endif %}

            </ul>
        </div>
    </nav>
    <script>
!function(){const e=document.querySelector("#menu-button"),t=document.querySelector("#menu");e.addEventListener("click",()=>{t.classList.toggle("hidden")})}();
    </script>
</header>
